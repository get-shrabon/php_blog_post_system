<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Design</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
          list-style: none;
      }
      .container {
        width: 600px;
        height: fit-content;
        min-height: 200px;
        padding: 20px;
        box-shadow: 1px 1px 10px 1px #999;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
        background-image:linear-gradient(rgba(0, 0, 0, 0.399), rgba(0, 0, 0, 0.399)), url("https://tailwindcomponents.com/gradient-generator/assets/header.a6837f08.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;

      }
      .img__box{
        width: 400px;
        height: 500px;
        background-image: url("https://websitedemos.net/wp-content/uploads/2017/12/brandstore-02-1-600x1856.jpg");
        margin: 50px auto;
        box-shadow: 1px 3px 10px #999;
        transition: 2s all ease-out;
        background-position: top;
        background-size: cover;
        cursor: pointer;
        position: relative;
      }
      .img__box:hover{
        background-position: bottom;
      }
      .img__box a{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
 
    </div>

    <div class="img__box">
      <a target="_blank" href="https://get-shrabon.github.io/cuda/#"></a>
    </div>
  </body>
</html>
